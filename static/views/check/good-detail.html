<div class="box box-primary" style="margin: 0;padding-top:10px;padding-bottom: 40px;padding-right: 10px ;padding-left: 10px ;">
<div class="box">
    <div class="box-header">
        <h3 class="box-title">订单查询</h3>

        <div class="box-tools">
            <div class="input-group input-group-sm pull-right" style="width: 50px;margin-left: 5px;">
                <div class="input-group-btn">
                    <a type="submit" name="submit" href="#/order/new" class="btn btn-success btn-flat">
                        <i class="fa fa-plus"></i>新增
                    </a>
                </div>
            </div>
            <div class="input-group input-group-sm" style="width: 150px;">
                <input type="text" ng-model="data.search" placeholder="search" class="form-control pull-right" uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
                <div class="input-group-btn">
                    <button type="submit" name="submit" ng-click="search()" class="btn btn-warning btn-flat">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive no-padding">
        <table class="table table-hover">
            <tbody><tr>
                <th>选中</th>
                <th>时间</th>
                <th>单号</th>
                <th>仓库审核通过人</th>
                <th>采购负责人</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="item in list">
                <td><input type="checkbox" /> </td>
                <td ng-bind="item.time" ></td>
                <td ng-bind="item.oid" ></td>
                <td ng-bind="item.pass" ></td>
                <td ng-bind="item.owner" ></td>
                <td ng-bind="item.status" ></td>
                <td><a href="#/order/detail/1"><i class="fa fa-edit"></i></a></td>
            </tr>
            </tbody></table>
    </div>
    <!-- /.box-body -->
    <!-- /.box-body -->
    <div class="box-footer clearfix no-border">
        <bs-pagination></bs-pagination>
    </div>
</div></div>
