<div class="box box-primary"
     style="margin: 0;padding-top:10px;padding-bottom: 40px;padding-right: 10px ;padding-left: 10px ;">
    <div class="box-header with-border">
        <h3 class="box-title">领取单详情</h3>
        <small class="pull-right"><i class="fa fa-clock-o"></i>
            {{data.receiveorder_date|timeformat}}
        </small>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <div class="box-body" style="padding-right: 20px;">
        <div class="table-responsive">
            <table class="table">
                <tbody><tr>
                    <th style="width:10%">单号:</th>
                    <td ng-bind="data.receiveorder_number"></td>
                </tr>
                <tr>
                    <th>申请人</th>
                    <td ng-bind="data.receiveuser_name"></td>
                </tr>
                <tr>
                    <th>状态</th>
                    <td > <span class="label  {{stateColor[data.receiveorder_state]}}">{{stateText[data.receiveorder_state]}}</span></td>
                </tr>
                <tr>
                    <th>产品:</th>
                    <td ><a ng-bind="data.product_name" href="#/good/detail/{{data.product_id}}"></a></td>
                </tr>
                <tr>
                    <th>产品图片:</th>
                    <td><img style="max-width:500px;" ng-src="{{data.product_photo}}"/></td>
                </tr>
                <tr>
                    <th>Total:</th>
                    <td ng-bind="data.receiveproduct_count"></td>
                </tr>
                <tr>
                    <th>仓库:</th>
                    <td ng-bind="data.warehouse_number"></td>
                </tr>
                <tr ng-if="data.auditor_name">
                    <th>经手人</th>
                    <td ng-bind="data.auditor_name"></td>
                </tr>
                </tbody></table>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <a type="submit" class="btn btn-default" href="#/check/good/1">返回</a>
        <a type="submit" ng-if="data.receiveorder_state==0" class="btn btn-danger" href="" ng-click="reject()">不通过</a>
        <a type="submit" ng-if="data.receiveorder_state==0" class="btn btn-success" href="" ng-click="pass()">审核通过</a>
    </div>
</div>
