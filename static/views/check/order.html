<div class="box box-primary"
     style="margin: 0;padding-top:10px;padding-bottom: 40px;padding-right: 10px ;padding-left: 10px ;">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">订单待审核列表</h3>
            <div class="box-tools">
                <a href="#/check/order-mine/1" class="btn btn-default pull-right" ng-click="all()">审核历史</a>
                <a href="#/check/order/1" class="btn btn-default pull-right" >待审核</a>
            </div>

        </div>
        <!-- /.box-header -->
        <div class="row">
            <div class="col-md-2">起始日期：
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="dt.start"
                           is-open="popup1.opened" datepicker-options="dateOptions1" ng-required="true"
                           close-text="Close" alt-input-formats="altInputFormats"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>

            <div class="col-md-2">结束日期：
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                           ng-model="dt.end" is-open="popup2.opened"
                           datepicker-options="dateOptions2" ng-required="true" close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>
            <div class="col-md-2">查询
                <p class="input-group">
                      <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="search2()"><i
                    class="glyphicon glyphicon-search"></i></button></span>
                </p>
            </div>

            <div class="col-md-6">
                <p style="text-align: center;margin-bottom:0;height: 22px;"></p>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th>时间</th>
                    <th>单号</th>
                    <th>采购负责人</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td ng-bind="item.order_date"></td>
                    <td ng-bind="item.order_number"></td>
                    <td ng-bind="item.purchaser_name"></td>
                    <td><span class="label label-warning">待审核</span></td>
                    <td><a href="#/check/order-detail/{{item.order_id}}"><i class="fa  fa-hand-o-up">审核</i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <!-- /.box-body -->
        <div class="box-footer clearfix no-border">
            <bs-pagination></bs-pagination>
        </div>
    </div>
</div>
