<table class="table table-hover">
    <tbody>
    <tr>
        <th>选中</th>
        <th>名称</th>
        <th>缩略图</th>
        <th>单价</th>
        <th>数量</th>
    </tr>
    <tr ng-repeat="item in list" class="ng-scope" ng-class="{'checkboxselect':list[$index].check}">
        <td><input type="checkbox" ng-model="list[$index].check"/></td>
        <td ng-bind="item.product_name" class="ng-binding">2016-05-18</td>
        <td><img ng-src="{{item.product_photo}}" style="height: 20px;"></td>
        <td ng-bind="item.supplierproduct_price" class="ng-binding">zhangsan</td>
        <td>
            <bs-count bsvalue="list[$index].amount"></bs-count>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a class="btn btn-default"
       ui-sref="^.profile(state)">上一步</a>
    <button class="btn btn-success pull-right" ng-click="next2()">下一步
    </button>
</div>
