<!-- form.html -->
<div class="row" style="min-height:700px;">
    <div style="background: #fff;min-height:500px;" class="col-sm-8 col-sm-offset-2">

        <div class="page-header text-center">
            <h2>采购流程</h2>

            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".profile"><span style="color: #fff">1</span> 选择供应商</a>
                <a ui-sref-active="active" ui-sref=".interests"><span style="color: #fff">2</span> 选择商品</a>
                <a ui-sref-active="active" ui-sref=".payment"><span style="color: #fff">3</span>确认</a>
            </div>
        </div>

        <!-- use ng-submit to catch the form submission and use our Angular function -->

        <div id="form-views" ui-view></div>


    </div>
</div>
