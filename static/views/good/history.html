<div class="box box-primary" style="margin-bottom: 0;padding: 20px;">
    <div class="box-header with-border">
        <h3 class="box-title">领取记录</h3>
        <div class="box-tools ">
            <div class="btn-group pull-right " ng-click="select()">
                <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="">全部</label>
                <label class="btn btn-info" ng-model="radioModel" uib-btn-radio="0">等待审核</label>
                <label class="btn btn-success" ng-model="radioModel" uib-btn-radio="1">审核通过</label>
                <label class="btn btn-danger" ng-model="radioModel" uib-btn-radio="2">审核不通过</label>
            </div>
        </div>

    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <ul class="products-list product-list-in-box" ng-repeat="ite in cartlist">
            <li class="item">
                <div class="product-img">
                    <img ng-src="{{ite.product_photo}}" alt="Product Image">
                </div>
                <div class="product-info">
                    <a href="#/good/detail/ {{ite.product_id}}" class="product-title">
                        {{ite.product_name}}
                        <a type="button" class="btn btn-default pull-right"
                           href="#/good/history/detail/{{ite.receiveorder_id}}">详情</a>
                    </a>

                        <span class="product-description">
                         <i class="fa fa-clock-o"></i>
                              {{ite.receiveorder_date|timeformat}}
                             <span class="label  {{stateColor[ite.receiveorder_state]}}">{{stateText[ite.receiveorder_state]}}</span>
                        </span>
                </div>
            </li>
        </ul>
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
        <bs-pagination></bs-pagination>
    </div>
    <!-- /.box-footer -->
</div>
