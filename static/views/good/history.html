<div class="box box-primary" style="margin-bottom: 0;padding: 20px;">
    <div class="box-header with-border">
        <h3 class="box-title">领取记录</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <ul class="products-list product-list-in-box" ng-repeat="ite in cartlist">
            <li class="item">
                <div class="product-img">
                    <img ng-src="{{ite.icon}}" alt="Product Image">
                </div>
                <div class="product-info">
                    <a href="javascript:void(0)" class="product-title">
                        {{ite.name}}
                        <a type="button" class="btn btn-default pull-right" href="#/good/list/1">详情</a>
                    </a>
                        <span class="product-description">
                         {{ite.description}}
                        </span>
                </div>
            </li>
        </ul>
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
        <bs-pagination></bs-pagination>
    </div>
    <!-- /.box-footer -->
</div>
