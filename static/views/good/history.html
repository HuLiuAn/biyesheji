<div class="box box-primary" style="margin-bottom: 0;padding: 20px;">
    <div class="box-header with-border">
        <h3 class="box-title">领取记录</h3>
        <div class="box-tools ">
            <div class="btn-group pull-right " ng-click="select()">
                <label class="btn btn-default" ng-model="dta.status" uib-btn-radio="">全部</label>
                <label class="btn btn-info" ng-model="dta.status" uib-btn-radio="0">等待审核</label>
                <label class="btn btn-success" ng-model="dta.status" uib-btn-radio="1">审核通过</label>
                <label class="btn btn-danger" ng-model="dta.status" uib-btn-radio="2">审核不通过</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">起始日期：
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="dt.start"
                           is-open="popup1.opened" datepicker-options="dateOptions1" ng-required="true"
                           close-text="Close" alt-input-formats="altInputFormats"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>

            <div class="col-md-2">结束日期：
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd"
                           ng-model="dt.end" is-open="popup2.opened"
                           datepicker-options="dateOptions2" ng-required="true" close-text="Close"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                </p>
            </div>
            <div class="col-md-2">时间搜索
                <p class="input-group">
                      <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="search2()"><i
                    class="glyphicon glyphicon-search"></i></button></span>
                </p>
            </div>

            <div class="col-md-6">
                <p style="text-align: center;margin-bottom:0;height: 22px;"></p>

                <p>
                    <bs-search class="pull-right" search="field:value" template="customTemplate.html"></bs-search>
                </p>
            </div>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <ul class="products-list product-list-in-box" ng-repeat="ite in cartlist">
            <li class="item">
                <div class="product-img">
                    <a href="#/good/detail/ {{ite.product_id}}">
                        <img ng-src="{{ite.product_photo}}" alt="{{ite.product_name}}"></a>
                </div>
                <div class="product-info">
                    <a href="#/good/detail/ {{ite.product_id}}" class="product-title">
                        {{ite.product_name}}
                    </a>
                    <i class="fa fa-clock-o"></i>
                    {{ite.receiveorder_date|timeformat}}
                    <span class="label  {{stateColor[ite.receiveorder_state]}}">{{stateText[ite.receiveorder_state]}}</span>

                    <a class=" pull-right"
                       href="#/good/history/detail/{{ite.receiveorder_id}}"><i class="fa  fa-hand-o-up">查看</i></a>
                        <span class="product-description">

                    <span style="margin-right:10px;" ng-if="ite.receiveuser_name">申请人：{{ite.receiveuser_name}}</span>
                    <span ng-if="ite.auditor_name">审核者： {{ite.auditor_name}}</span>
                             </span>
                </div>
            </li>
        </ul>
    </div>
    <!-- /.box-body -->
    <div class="box-footer text-center">
        <bs-pagination></bs-pagination>
    </div>
    <!-- /.box-footer -->
</div>
<script type="text/ng-template" id="customTemplate.html">
    <a>
        <span>{{match.model.flag}}</span>
        <span ng-bind-html="match.model.value | uibTypeaheadHighlight:query"></span>
    </a>
</script>
