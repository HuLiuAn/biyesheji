<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">About Me</h3>
        <button class="btn btn-warning btn-small pull-right" data-toggle="modal" data-target="#myModal">修改密码</button>
        <!--<button class="btn btn-default btn-small pull-right">修改信息</button>-->
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <strong><i class="fa fa-book margin-r-5"></i> 姓名</strong>

        <p class="text-muted">
           {{user.name}}
        </p>

        <hr>

        <strong><i class="fa fa-mobile-phone margin-r-5"></i> 手机号</strong>

        <p class="text-muted">{{user.phone}}</p>

        <hr>

        <strong><i class="fa  fa-user    margin-r-5"></i> 角色</strong>

        <p class="text-muted">{{user.type}}</p>


        <hr>
    </div>
    <!-- /.box-body -->
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <div class="modal-body">
                <label for="oldpassword">旧密码</label>

                <div class="input-group ">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password"  name="password" id="oldpassword" required="" class="form-control" placeholder="密码">
                </div>
                <label for="password1">新密码</label>

                <div class="input-group ">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password"name="password" id="password1" required="" class="form-control" placeholder="密码">
                </div>
                <label for="password2">新密码</label>

                <div class="input-group ">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password"name="password" id="password2" required="" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="changeKey()">保存</button>
            </div>
        </div>
    </div>
</div>
